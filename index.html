<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Election Results Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
         <div id="tooltip" style="position: absolute; opacity: 0; background: lightgrey; padding: 5px; border-radius: 5px;"></div>
        <div class="left">
            <h2>Parties List</h2>
            <input type="text" id="search" placeholder="Search parties...">
            <div id="draggableParties" class="draggable-container">
                <!-- Parties will be dynamically added here -->
            </div>
        </div>
        <div class="right">
            <h2>Alliances</h2>
            <div id="alliance1" class="droppable-container">
                <h3>Alliance 1</h3>
                <span class="placeholder">Drag and drop parties here and to remove Double click</span>
                <!-- Alliance 1 parties will be added here -->
            </div>
            <div id="alliance2" class="droppable-container">
                <h3>Alliance 2</h3>
                <span class="placeholder">Drag and drop parties here and to remove Double click</span>
                <!-- Alliance 2 parties will be added here -->
            </div>
            <button id="submit">Submit</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <div class="chart-container">
        <div id="chart"></div>
    </div>
    
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
